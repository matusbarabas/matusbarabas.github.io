---
layout: default
---

<div class="container" style="margin-top:70px">
	<div class="well">
		<h1>{{ page.title }}</h1>
		<p class="meta">{{ page.date | date_to_string }}</p>

		<div class="post">
		  {{ content }}
		</div>
		<div style="text-align: right"> Počet slov v príspevku: {{ page.content | number_of_words }}</div>

	</div>
</div>
